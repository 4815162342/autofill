<head>
	<title>Autofill</title>
</head>

<body>
	<h1>Autofill</h1>
	
	{{>AutofillDemo}}
</body>

<template name="AutofillDemo">
	<input type="text" placeholder="Street Address" value="{{search}}">
	<ul>
		{{#each results}}
		<li>{{text}}</li>
		{{else}}
		<li>No Results</li>
		{{/each}}
	</ul>
</template>
